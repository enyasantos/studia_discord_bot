# fly.toml - Discord Bot configuration
# Optimized for background worker (no HTTP service)

app = "discord-bot-autumn-morning-5147"
primary_region = "gru"

[env]
  NODE_ENV = "production"

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "rolling"
  release_command = "npx prisma migrate deploy --schema=./src/prisma/schema.prisma"

[processes]
  app = "npm run start"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"
  memory_mb = 1024
